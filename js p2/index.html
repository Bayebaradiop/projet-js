<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- google fonts -->
    <!-- font awesome -->
    <link rel="stylesheet" href="./css/all.css">
    <title>budget app</title>
    <style>
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-11 mx-auto pt-3">
                <!-- title -->
                <h3 class="text-uppercase mb-4">app budget</h3>
                <div class="row">
                    <div class="col-md-5 my-3">
                        <!-- budget feedback -->
                        <!-- budget form -->
                        <form id="budget-form" class=" budget-form">
                            <h5 class="text-capitalize">Entrer votre budget</h5>
                            <div class="form-group">
                                <input type="number" class="form-control budget-input" id="budget_input">
                            </div>
                            <!-- submit button -->
                            <button type="button" class="btn text-capitalize budget-submit"
                                id="budget-submit" onclick="calculer()">calculer</button>
                        </form>
                    </div>
                    <div class="col-md-7">
                        <!-- app info -->
                        <div class="row my-3">
                            <div class="col-4 text-center mb-2">
                                <h6 class="text-uppercase info-title">budget</h6>
                                <span class="budget-icon"><i class="fas fa-money-bill-alt"></i></span>
                                <h4 class="text-uppercase mt-2 budget" id="budget">
                                      
                            </div>
                            <div class="col-4 text-center">
                                <h6 class="text-uppercase info-title">dépenses</h6>
                                <span class="expense-icon"><i class="far fa-credit-card"></i></span>
                                <h4 class="text-uppercase mt-2 expense" id="depense"><span>$ </span><span
                                        id="expense_amount">0</span></h4>
                            </div>
                            <div class="col-4 text-center">
                                <h6 class="text-uppercase info-title">Balance</h6>
                                <span class="balance-icon"><i class="fas fa-dollar-sign"></i></span>
                                <h4 class="text-uppercase mt-2 balance" id="balance"> <span>$ </span><span
                                        id="balance_amount">0</span></h4>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-5 my-3">
                        <!-- expense feedback -->
                        <!-- expense form -->
                        <form id="expense-form" class=" expense-form">
                            <h5 class="text-capitalize">entrer votre dépense</h5>
                            <div class="form-group">
                                <input type="text" class="form-control expense-input" id="libellede">
                            </div>
                            <h5 class="text-capitalize">entrer votre dépense</h5>
                            <div class="form-group">
                                <input type="number" class="form-control expense-input" id="montantde">
                            </div>
                            <!-- submit button -->
                            <button type="button" onclick="cal()" class="btn text-capitalize expense-submit"
                                id="depense-submit">ajouter</button>
                        </form>
                    </div>
                    <div class="col-md-7 my-3">
                        <!-- expense list -->
                        <div class="expense-list" id="depense-list">

                            <div class="expense-list__info d-flex justify-content-between text-capitalize">
                                <h5 class="list-item">dépense</h5>
                                <h5 class="list-item">montant</h5>
                            </div>
                            <div class="expense-item d-flex justify-content-between align-items-baseline">
                                <h6 class="expense-title mb-0 text-uppercase list-item">- Titre 1</h6>
                                <h5 class="expense-amount mb-0 list-item">exp</h5>
                            </div>
                        </div>
                    </div>
                    <!-- jquery -->
                    <script src="./js/jquery-3.3.1.min.js"></script>
                    <!-- bootstrap js -->
                    <script src="./js/bootstrap.bundle.min.js"></script>
                    <!-- script js -->
                    <script src="script.js"></script>
</body>
</html>
